<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character Creator</title>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Dungeons and Dragons</h1>
    <h2>Create your Character</h2>
    <div id="race">
        <p style="display: block;">
        Choose your Race:
        </p>
    </div>
    <div id="class">
        <p style="display: block;">
        Choose your Class:
        </p>
    </div>

    <div id="player">
        <p>Name: <span id="player-name"></span></p>
        <p>Race: <span id="player-race"></span></p>
        <p>Class: <span id="player-class"></span></p>
        <p>Speed: <span id="player-speed"></span></p>
        <p>Size: <span id="player-size"></span></p>
        <p>Languages: <span id="player-languages"></span></p>
        <p>Traits: <span id="player-traits"></span></p>
        <p>Proficiencies: <span id="player-proficiencies"></span></p>
    </div>
</body>
</html>
