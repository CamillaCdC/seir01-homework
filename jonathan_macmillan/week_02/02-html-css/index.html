<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Display Demo</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h1>CSS Display Demo</h1>

  <div class="box">
    Default
  </div>

  <div class="box block">
    Display: block;
  </div>

  <div class="box inline">
    display: inline; more text
  </div>

  <div class="box inline-block">
    display: inline; more text
  </div>

  <div class="box inline-block">
    display: inline; more text
  </div>

  <div class="box none">
    display: none;
  </div>

  <div class="box hidden">
    visibility: hidden;
  </div>

  <div class="box">
    REgular box
  </div>

</body>
</html>
